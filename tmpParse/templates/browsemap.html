<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #map {
  height: 400px;
  /* The height is 400 pixels */
  width: 60%;
  /* The width is the width of the web page */
}
    </style>
</head>
<body>
    <div id="map"></div>
    
    <script>
    var coords ="{{range .}}{{.Lat}} {{.Lng}} {{.ID}} {{end}}";
    var myArr_coords = coords.split(" ");
    var markers =[];
    
        function initMap(){
            var options={
                zoom:17,
                center:{lat:47.152050, lng:27.588990}
            }
            var map=new google.maps.Map(document.getElementById('map'),options);
            
            for (var i=0; i<parseInt(myArr_coords.length); i+=3)
             {
                 markers.push({
                     coords:{lat:parseFloat(myArr_coords[i]),lng:parseFloat(myArr_coords[i+1])},
                    content: '<a href=/show/?idbridge='+parseFloat(myArr_coords[i+2])+'>Edit</a>',
                },
                 );
             }
             markers.pop();
            for(var i=0;i<markers.length; i++)
            {
                addMarker(markers[i]);
            }
            
    //         for (var i=0; i<parseInt(myArr_coords.length); i+=2)
    //         {
    //     var marker = new google.maps.Marker({
    //       position: {lat:parseFloat(myArr_coords[i]), lng:parseFloat(myArr_coords[i+1])},
    //       map: map,
    //       icon:'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png'
    //     });
    //     var infoWindow=new google.maps.InfoWindow({
    //         content :'<h2>pod facultate</h2>'
    //     })
    //     marker.addListener('click',function(){
    //         infoWindow.open(map,marker);
    //     });
    // }
    function addMarker(props)
    {
        var marker = new google.maps.Marker({
          position: props.coords,
          map: map,
          icon:'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png'
        });
        if (props.content)
        {
            var infoWindow=new google.maps.InfoWindow({
            content :props.content
        })
        marker.addListener('click',function(){
            infoWindow.open(map,marker);
        });
        }
    }
        }

    </script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA6Zg4VywxA3TryFFXOp789gTLYKbH2oPA&callback=initMap&libraries=&v=weekly"
      async
    ></script>
    
</body>
</html>
